<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table Tag</title>
</head>
<body>
    <table border="1" width="100%">
        <tr height="100">
            <td>dsf</td>
            <td>daf</td>
            <td>asdf</td>
            <td>asdf</td>
            <td>asdf</td>
            <td>asdf</td>
        </tr>
        <tr height="100">
            <td colspan ="3">asdf</td>
            <td colspan="2">asdf</td>
            <td>asdf</td>
        </tr>
        <tr height="100" >
            <td>daf</td>
            <td colspan="5">daf</td>
        </tr>
        <tr height="100">
            <td colspan="6">sadf</td>
        </tr>
    </table>
</body>
</html>
